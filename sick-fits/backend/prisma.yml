endpoint: ${env:PRISMA_ENDPOINT}
datamodel: datamodel.prisma
# cluster: local
# secret: ${env:PRISMA_SECRET}
# hook will get new prisma schema and save as /src/generated/prisma.graphql - this schema is generated by prisma after updating datamodel.prisma - functions are created that you can use to query / mutate prisma database
hooks:
  post-deploy:
    - graphql get-schema -p prisma
